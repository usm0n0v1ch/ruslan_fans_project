{% extends 'app/layouts/base.html' %}

{% load static %}

{% block title %}Создание поста{% endblock %}

{% block content %}

<div class="create-new-post-container">
    <div class="create-new-post-and-back-btn">
        <div class="back-btn-create-new-post">
            <a href="{% url 'main' %}">
                <i class='bx bx-arrow-back'></i>
            </a>
        </div>
        <div class="create-new-post-text">
            Создание поста
        </div>
    </div>
<div class="create-new-post-form">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            {{ form.description.label_tag }}
            {{ form.description }}
        </div>

        <div class="form-group">
            {{ form.photo.label_tag }}
            {{ form.photo }}
        </div>

        <button type="submit">Создать</button>
    </form>
</div>
</div>

{% endblock %}
